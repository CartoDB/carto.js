<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CartoDB.js styleguide</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link href='styleguide.css' rel='stylesheet' type='text/css'>
    <link href='/dist/themes/css/cartodb.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/zenorocha/clipboard.js/master/dist/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/0.0.1/prism.min.js"></script>
    <script src="styleguide.js"></script>
  </head>
  <body>

    <div class="container start">
      <div class="HeaderFixed">
        <div class="container u-txt-center clearfix u-valign">
          <h1 class="u-left"><strong>CartoDB</strong>Style</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <section>
        <div class="clearfix">
          <h2>Widgets</h2>
          <div class="block clearfix u-tspace-xl">
            <div class="Widget">
              <h2 class="Widget-title">Hello</h2>
              <p class="Widget-description">description</p>
            </div>
          </div>
        </div>
        <div class="clearfix u-tspace-xl">
          <h3>HTML</H3>
          <pre class="prettyprint copy-box" data-clipboard-target="html-widgets">
            <code class="language-markup" id="html-widgets">
&lt;div class="Widget">
  &lt;h2 class="Widget-title">Hello&lt;/h2>
  &lt;p class="Widget-description">description&lt;/p>
&lt;/div>
            </code>
          </pre>
        </div>
        <div class="clearfix u-tspace-xl">
          <h3>CSS</H3>
          <pre class="prettyprint">
            <code class="language-css">
.u-ilist > li { display: inline-block; }
            </code>
          </pre>
        </div>
        <hr/>
      </section>
    </div>
  </body>
</html>

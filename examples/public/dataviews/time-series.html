<!DOCTYPE html>
<html>
  <head>
    <title>Time Series widget | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.bundle.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #widget { display: flex; flex-direction: column; justify-content: center; align-items: center; }
      h2 { margin-top: 50px; }
      button { margin: 50px; padding: 10px; }
    </style>
  </head>
  <body>
    <div id="widget">
      <h2>Column</h2>
      <input id="column" type="text" value="date"></input>
      <h2>Aggregation</h2>
      <select id="aggregation">
        <option value="auto">Auto</option>
        <option value="year">Year</option>
        <option value="quarter">Quarter</option>
        <option value="month">Month</option>
        <option value="week">Week</option>
        <option value="day">Day</option>
        <option value="hour">Hour</option>
        <option value="minute">Minute</option>
      </select>
      <h2>Offset</h2>
      <input id="offset" type="number" value="1"></input>
      <button onclick="applyDataviewChanges()"><b>Apply</b></button>
      <pre id="data"></pre>
    </div>
    <script>
      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        railroad_data
      `);
      const timeseriesDataview = new carto.dataview.TimeSeries(source, 'date', {
        aggregation: carto.dataview.timeAggregation.AUTO,
        offset: 1
      });

      timeseriesDataview.on('dataChanged', data => {
        document.getElementById('data').innerHTML = JSON.stringify(data, null, 4);
      });

      timeseriesDataview.on('error', error => {
        alert(error.message);
      });

      client.addDataview(timeseriesDataview);

      function applyDataviewChanges() {
        const column = document.getElementById('column').value;
        const aggregation = document.getElementById('aggregation').value;
        const offset = document.getElementById('offset').value;
        timeseriesDataview.setColumn(column);
        timeseriesDataview.setAggregation(aggregation);
        timeseriesDataview.setOffset(parseInt(offset));
      }
    </script>
  </body>
</html>

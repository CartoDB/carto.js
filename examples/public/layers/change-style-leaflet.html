<!DOCTYPE html>
<html>
  <head>
    <title>Change style | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.bundle.js"></script>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls { position: absolute; padding: 0 20px 20px; background: white; }
      .column-right { display: flex; flex-direction: column; right: 0; z-index: 800; }
      button { padding: 10px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls" class="column-right">
      <button onclick="setRed()" style="color: red;">Red</button>
      <button onclick="setGreen()" style="color: green;">Green</button>
      <button onclick="setBlue()" style="color: blue;">Blue</button>
    </div>
    <script>
      const map = L.map('map').setView([30, 0], 3);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const source = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const style = new carto.style.CartoCSS(`
        #layer {
          marker-width: 8;
          marker-fill: red;
          marker-line-color: #FFFFFF;
        }
      `);
      const layer = new carto.layer.Layer(source, style);

      client.addLayer(layer);
      client.getLeafletLayer().addTo(map);

      function setRed() {
        style.setContent(`
          #layer {
            marker-width: 8;
            marker-fill: red;
            marker-line-color: #FFFFFF;
          }
        `);
      }

      function setGreen() {
        style.setContent(`
          #layer {
            marker-width: 10;
            marker-fill: green;
            marker-line-color: #FFFFFF;
          }
        `);
      }

      function setBlue() {
        style.setContent(`
          #layer {
            marker-width: 12;
            marker-fill: blue;
            marker-line-color: #FFFFFF;
          }
        `);
      }
    </script>
  </body>
</html>

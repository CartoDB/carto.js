      #map { flex:1; margin:10px; }
      #widgets { width:300px; margin:10px 10px 10px 0; }
      .widget { background:white; padding:10px; margin-bottom:10px; }

        <div id="countriesWidget" class="widget">

        </div>
        <div id="avgPopulationWidget" class="widget widget-formula">

    <script>
      // 1. Setting up the Leaflet Map
      // 1.1 Creating the Leaflet Map
      var map = L.map('map').setView([50, 15], 4);

      // 1.2 Adding basemap and labels layers
      // Adding Voyager Basemap
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      // Adding Voyager Labels
      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}.png', {
        maxZoom: 18,
        zIndex: 100
      }).addTo(map);

      // 2 Defining a carto.Auth
      var auth = new carto.Auth('cartojs-test', '84fdbd587e4a942510270a48e843b4c1baa11e18');

      // 3. Displaying countries and cities on the map
      // 3.1 Defining the layers
      // European Countries layer
      var europeanCountriesDataset = new carto.source.Dataset('ne_adm0_europe', auth);
      var europeanCountriesStyle = new carto.style.CartoCSS(`
        #layer {
          polygon-fill: #162945;
          polygon-opacity: 0.5;
          ::outline {
            line-color: #FFFFFF;
            line-width: 1;
            line-opacity: 0.5;
          }
        }
      `);
      var europeanCountries = new carto.layer.Layer(europeanCountriesDataset, europeanCountriesStyle);

      // // Europe cities layer
      var populatedPlacesSQL = new carto.source.SQL(`
        SELECT *
          FROM ne_10m_populated_places_simple
          WHERE adm0name IN (SELECT admin FROM ne_adm0_europe)
      `, auth);
      var populatedPlacesStyle = new carto.style.CartoCSS(`
        #layer {
          marker-width: 7;
          marker-fill: #FF583E;
          marker-fill-opacity: 0.9;
          marker-line-color: #FFFFFF;
          marker-line-width: 0.5;
          marker-line-opacity: 1;
          marker-type: ellipse;
          marker-allow-overlap: false;
        }
      `);
      var populatedPlaces = new carto.layer.Layer(populatedPlacesSQL, populatedPlacesStyle, {
          featureOverColumns: ['name']
        }
      );

      // 3.2 Adding the layers to the client
      var leafletLayer = carto.leafletLayer(); // Singleton L.TileLayer

      leafletLayer.addLayers([ europeanCountries, populatedPlaces ]);

      // 3.3. Adding the layers to the map
      leafletLayer.addTo(map);

<!DOCTYPE html>
<html>
  <head>
    <title>Pop-ups | Carto</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Include Leaflet -->
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <link href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" rel="stylesheet">
    <!-- Include Carto.js -->
    <script src="../../../dist/public/carto.bundle.js"></script>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
    <style>
      body { margin: 0; padding: 0; }
      #map { position: absolute; height: 100%; width: 100%; }
      #controls { position: absolute; padding: 0 20px 20px; background: white; }
      .column-right { display: flex; flex-direction: column; right: 0; z-index: 800; }
      button { padding: 10px; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls" class="column-right">
      <button onclick="setPopupsClick()">Pop-ups on click</button>
      <button onclick="setPopupsHover()">Pop-ups on hover</button>
    </div>
    <script>
      const map = L.map('map').setView([30, 0], 3);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
        maxZoom: 18
      }).addTo(map);

      const client = new carto.Client({
        apiKey: 'YOUR_API_KEY',
        username: 'cartojs-test'
      });

      const populatedPlacesSource = new carto.source.Dataset(`
        ne_10m_populated_places_simple
      `);
      const populatedPlacesStyle = new carto.style.CartoCSS(`
        #layer {
          marker-width: 20;
          marker-fill: #FF583E;
          marker-line-color: #FFFFFF;
        }
      `);
      const populatedPlacesLayer = new carto.layer.Layer(populatedPlacesSource, populatedPlacesStyle, {
        featureOverColumns: ['name', 'pop_max', 'pop_min']
      });

      client.addLayer(populatedPlacesLayer);
      client.getLeafletLayer().addTo(map);

      const popup = L.popup({ closeButton: false });

      function openPopup(featureEvent) {
        popup.setLatLng(featureEvent.latLng);
        if (!popup.isOpen()) {
          let content = '';
          if (featureEvent.data.name) {
            content += `<h2>${featureEvent.data.name}</h2>`;
          }
          if (featureEvent.data.pop_max) {
            content += `<p><b>Max:</b> ${featureEvent.data.pop_max}</p>`;
          }
          if (featureEvent.data.pop_min) {
            content += `<p><b>Min:</b> ${featureEvent.data.pop_min}</p>`;
          }
          popup.setContent(content);
          popup.openOn(map);
        }
      }

      function closePopup(featureEvent) {
        popup.removeFrom(map);
      }

      populatedPlacesLayer.on(carto.layer.events.FEATURE_CLICKED, openPopup);
      

      function setPopupsClick() {
        populatedPlacesLayer.off(carto.layer.events.FEATURE_OVER);
        populatedPlacesLayer.off(carto.layer.events.FEATURE_OUT);
        populatedPlacesLayer.on(carto.layer.events.FEATURE_CLICKED, openPopup);
      }

      function setPopupsHover() {
        populatedPlacesLayer.off(carto.layer.events.FEATURE_CLICKED);
        populatedPlacesLayer.on(carto.layer.events.FEATURE_OVER, openPopup);
        populatedPlacesLayer.on(carto.layer.events.FEATURE_OUT, closePopup);
      }
    </script>
  </body>
</html>

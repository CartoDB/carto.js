<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Carto.js example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <!--Include carto styles  -->
    <link rel="stylesheet" href="../../dist/themes/css/cartodb.css" />
    <!-- Include cartodb.js Library -->
    <script src="../../dist/cartodb.uncompressed.js"></script>
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png').addTo(map);

        // Create styles
        let style0 = `#layer{ marker-width: 10; marker-fill: rgba(255,0,0,1);}`;

        // Create the Engine
        let engine = new carto.Engine({
            apiKey: '552dc6b016acb007acf0b9091719be8d0a37847b',
            authToken: undefined,
            serverUrl: 'https://{user}.carto.com:443',
            statTag: '544fde69-5bae-4a98-abeb-90114f8d96aa',
            templateName: undefined,
            username: 'iago-carto'
        });


        // Create a source node
        const source = carto.Analysis.Source('a0','SELECT * FROM \"iago-carto\".data_1');

        // Create a layers
        var layer = new CartoDBLayer({ source: source, cartocss: style0 }, {
            vis: {
                on: () => { },
                reload: () => { }
            }
        });

        // Add the layers
        engine.addLayer(layer);

        // Load the engine
        engine.on(carto.Engine.Events.RELOAD_SUCCESS, function(){
            console.log('reloaded');
            var cartoLayerGroup = L.Carto.leafletCartoLayerGroup(engine);
            cartoLayerGroup.addTo(mymap);
        });

        engine.reload();
    </script>
</body>

</html>

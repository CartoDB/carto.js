
<html>
  <head>
    <style>
      html {
        background-color: #EEE;
      }
      body {
        background-color: #FFF;
        width: 800px;
        margin: 40px auto;
        font-family: Helvetica;
        padding: 40px;
        color: #222;
      }

      h1 {
        font-size: 37px;
      }

      h3 {
        margin-top: 30px;
      }

      p {
        color: #555;
      }

      h2 {
        border-bottom: 1px solid #ccc;
        margin-top: 50px;
        padding-bottom: 10px;
      }

      h4 {
        background: #F0F0F0;
        padding: 10px 0;
      }

      h5 {
        font-size: 24px;
        margin-top: 40px;
        margin-bottom: 0px;
      }

      code {
        background: #EEE;
      }

      pre, pre code{
